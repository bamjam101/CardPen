<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Register Page</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-logo">
                <img class="logo" src="images/logo.png" alt="Logo">
                <p>
                    Title
                </p>
            </div>
            <ul class="nav-elements">
                <li class="menu"> <a href="#">Home</a> </li>
                <li class="menu"> <a href="#">Explore</a> </li>
                <li class="menu"> <a href="#">Notice</a> </li>
                <li class="menu"> <a href="#">Contact Us</a> </li>
                <li class="menu"> <a href="#">Account</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <main class="container">
            <div class="form">
                <br><br>
                <form action="#" name="inputForm" onsubmit="return(btn())"> <br>

                        <label>First Name</label>
                        <input id="fname" name="fname" type="text" placeholder="Type here..." required>

                        <br>

                        <label>Last name</label>
                        <input id="lname" name="lname" type="text" placeholder="Type here..." required>

                        <br>

                        <label>E-mail</label>
                        <input id="email" name="email" type="text" placeholder="Type here..." required>

                        <br>

                        <label>Status</label>
                        <label for="status0">
                            <input type="radio" value="student" name="status" id="status0">Student
                        </label>
                        <label for="status1">
                            <input type="radio" value="employed" name="status" id="status1">Employed
                        </label>
                        <label for="status2">
                            <input type="radio" value="others" name="status" id="status2">others
                        </label>

                        <button id="proceed-btn" type="submit">Proceed</button>
                            
                    
                </form>

            </div>
        </main>
    </main>
    <footer>
        Copyright &copy; Gulambi Gang!
    </footer>
</body>

</html>
