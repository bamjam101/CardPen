<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/regsiter.css">
    <script src="JS/register.js"></script>
    <title>Register | CardPen</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-logo">
                <img class="logo" src="CSS/images/logo.png" alt="Logo">
                <p>
                    CardPen
                </p>
            </div>
            <ul class="nav-elements">
                <li class="menu"> <a href="home.html">Home</a> </li>
                <li class="menu"> <a href="explore.html">Explore</a> </li>
                <li class="menu"> <a href="notice.html">Notice</a> </li>
                <li class="menu"> <a href="contact.html">Contact Us</a> </li>
                <li class="menu"> <a href="account.html">Account</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <main class="container">
            <div class="form" id="proceed">
                <br><br>
                <form name="inputForm"> <br>

                    <label>First Name</label>
                    <input id="fname" name="fname" type="text" placeholder="Type here..." required>

                    <br>

                    <label>Last name</label>
                    <input id="lname" name="lname" type="text" placeholder="Type here..." required>

                    <br>

                    <label>E-mail</label>
                    <input id="email" name="email" type="text" placeholder="Type here..." required>

                    <br>

                    <label>Status</label>
                    <label for="status">
                        <input type="radio" value="student" name="status" id="status0">Student
                    </label>
                    <label for="status">
                        <input type="radio" value="employed" name="status" id="status1">Employed
                    </label>
                    <label for="status">
                        <input type="radio" value="others" name="status" id="status2">others
                    </label>

                    <a id="proceedBtn" onclick="mainFunction()">
                        <span class="hover">Hover Here</span>
                        <span class="change">Proceed</span>
                    </a>


                </form>

            </div>

            <div id="One" class="formTwo">
                <form name="inputFormTwo">
                    <label>UserName</label>
                    <input id="username" name="username" type="text" placeholder="Create an username" required>

                    <br>

                    <label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Create a password" required>

                    <br>

                    <label>Confirm Password</label>
                    <input id="password-1" name="password" type="password" placeholder="Confirm your password" required>

                    <br>
                    <label style="color: blue; font-size: 0.75rem;">
                        <input type="checkbox" value="Accept" name="termsAndConditions" id="termsAndConditions"
                            required>Agree to the&nbsp;<a href="#">Terms & conditions</a>
                    </label><br>
                    <button id="submitBtn" type="submit">Submit</button>
                </form>
            </div>
        </main>
    </main>
    <footer>
        Copyright &copy; CardPen
    </footer>
</body>

</html>
