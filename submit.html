<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-logo">
                <img class="logo" src="images/logo.png" alt="Logo">
                <p>
                    CardPen
                </p>
            </div>
            <ul class="nav-elements">
                <li class="menu"> <a href="home.html">Home</a> </li>

    <main class="container">
        <div id="One" class="formTwo">
            <form name="inputFormTwo">
                <label>UserName</label>
                <input id="username" name="username" type="text" placeholder="Create an username" required>

                <br>

                <label>Password</label>
                <input id="password" name="password" type="password" placeholder="Create a password" required>

                <br>

                <label>Confirm Password</label>
                <input id="confirmPass" name="password" type="password" placeholder="Confirm your password" required>

                <br>
                <label style="color: blue; font-size: 0.75rem;">
                    <input type="checkbox" value="Accept" name="termsAndConditions" id="termsAndConditions"
                        required>Agree to the&nbsp;<a href="#">Terms & conditions</a>
                </label><br>
                <button id="submitBtn" type="submit">Submit</button>
            </form>
        </div>
    </main>
